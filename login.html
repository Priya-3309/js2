<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/8b1679ca39.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		#remember-forgot{
			display: flex;
			justify-content: space-between;
		}
		#register{
			text-align: center;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <img src="logo.jpg" alt="" height="30px" width="60px">
                <a class="navbar-brand">IBM</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynav"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a class="nav-link active" href="login.html"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;signup</a>
                        </li>
                        <li>
                            <a class="nav-link" href="signup.html"><i class="fa-solid fa-user"></i>&nbsp;login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
	<div id="container">
		<h2>Login</h2>
		<form id="form" action="index.html">
			<div id="input-group">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username">
				<div id="error"></div>
			</div>
			
			<div id="input-group">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password">
				<div id ="error"></div>
			</div>
			<div id="remember-forgot">
				<div id="remember"><input type="checkbox"><label>Remember me</label></div>
				<p><a href="">forgot password?</a></p>
			</div>
			<button id="btn" type="submit">Login</button>
			<p id="register">Didn't have an account?<a href="signup.html">Register</a></p>
		</form>
	</div>
	<script>
		let form=document.getElementById('form')
        let username=document.getElementById("username")
        let password=document.getElementById("password")
        let user={user1:"password1",user2:"password2",user3:"password3",user4:"password4",user5:"password5"}
        form.addEventListener("submit",(e)=>{
            
            if(!formValidation()){
                e.preventDefault()
            }
            
        })
        formValidation=()=>{
            usernameVal=username.value.trim()
            passwordVal=password.value.trim()
            let success=true
            if(usernameVal===""){
                success=false
                setError(username,"username is required")
            }
            else{
                setSuccess(username)
            }

            if(passwordVal===""){
                success=false
                setError(password,"password is required")
            }
            else{
                setSuccess(password)
            }
            if(success) alert('Login Succesfully')
            return success
        }
        setError=(element,message)=>{
            let inputContent=element.parentElement
            let err=inputContent.querySelector("#error")
            err.innerText=message
            inputContent.classList.add("error")
            inputContent.classList.remove("success")
        }
        setSuccess=(element)=>{
            let inputContent=element.parentElement
            let err=inputContent.querySelector("#error")
            err.innerText=""
            inputContent.classList.add("success")
            inputContent.classList.remove("error")
        }

	</script>
</body>
</html>
